<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/NJCourts.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<style>
table {
    border-radius: 15px;
}
.ui-table-columntoggle-btn {
    display: none !important;
}
</style>
<body>

<div data-role="page" id="pageone">
	<div data-role="header" class="ui-shadow" style="text-align:center;">
	<img border="0" src="https://web.njit.edu/~tmg6/NJCourt/images/state.png" alt="Logo, State" style="float:left;display:inline"/>
		<h1><font color="#01498f">New Jersey Courts<br/>Pre-Trial Monitoring</font></h1>
	</div>
    <div style="text-align: center; font-weight: normal; font-size: large; padding-top: 10px;">Defendant Information</div>
	<div data-role="main" class="ui-content">
    <table style="background-color: white; text-shadow:0 0 0; color: black;" data-role="table" data-mode="columntoggle" class="ui-responsive">
        <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><fieldset class="ui-field-contain"><label for="fullname">First name:</label><input style="color: black;" class="ui-disabled" type="text" data-mini="true" name="fullname" id="fullname" value="David"></fieldset></td>
                <td><a href="#" data-role="button" id="editFull" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td><fieldset class="ui-field-contain"><label for="middlename">Middle name:</label><input type="text" data-mini="true" name="middlename" id="middlename" value=""></fieldset></td>
                <td><a href="#" data-role="button" id="editMiddle" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td><fieldset class="ui-field-contain"><label for="lastname">Last name:</label><input type="text" data-mini="true" name="lastname" id="lastname" value="Court"></fieldset></td>
                <td><a href="#" data-role="button" id="editLast" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td><fieldset class="ui-field-contain"><label for="dob">Date of Birth:</label><input type="date" data-mini="true" name="dob" id="dob" value="1990-03-14"></fieldset></td>
                <td><a href="#" data-role="button" id="editDOB" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender" class="ui-disabled" data-mini="true">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </fieldset>
                </td>
            <td><a href="#" data-role="button" id="editGender" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <div class="ui-field-contain" data-mini="true">
                        <fieldset data-role="controlgroup">
                            <legend>Height:</legend>
                            <label for="feet"></label>
                            <input type="text" name="feet" id="feet" value="5" data-mini="true">
                            <label for="inch"></label>
                            <input type="text" name="inch" id="inch" value="11" data-mini="true">
                        </fieldset>
                    </div>
                <td><a href="#" data-role="button" id="editHeight" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td><fieldset class="ui-field-contain"><label for="weight">Weight:</label><input type="number" name="weight" id="weight" value="210"></fieldset></td>
                <td><a href="#" data-role="button" id="editWeight" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="eyeColor">Eye Color:</label>
                        <select name="eyeColor" id="eyeColor" data-mini="true">
                            <option value="brown">Brown</option>
                            <option value="black">Black</option>
                            <option value="hazel">Hazel</option>
                            <option value="blue">Blue</option>
                            <option value="grey">Grey</option>
                            <option value="green">Green</option>
                        </select>
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editEye" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="race">Race:</label>
                        <select name="race" id="race" data-mini="true">
                            <option value="indian">American Indian or Alaska Native</option>
                            <option value="asian">Asian</option>
                            <option value="african">Black or African American</option>
                            <option value="pacific">Native Hawaiian or Other Pacific</option>
                            <option value="white">White</option>
                            <option value="latino">Hispanic or Latino</option>
                        </select>
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editRace" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="hairColor">Hair Color:</label>
                        <input style="color: black;" type="text" data-mini="true" name="hairColor" id="hairColor" value="Brown">
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editHair" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="inter">Interpreter Needed:</label>
                        <select name="inter" id="inter" data-mini="true">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editInter" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="marks">Marks:</label>
                        <textarea name="marks" id="marks">Tattoo - L neck, sparrow Tattoo - L&R hands X with rat head</textarea>
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editMarks" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="ssn">SSN:</label>
                        <input style="color: black;" type="text" data-mini="true" name="ssn" id="ssn" value="***-***-5555">
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editSSN" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
            <tr>
                <td>
                    <fieldset class="ui-field-contain">
                        <label for="caps">CAPS ID:</label>
                        <input style="color: black;" type="number" data-mini="true" name="ssn" id="caps" value="67856423">
                    </fieldset>
                </td>
                <td><a href="#" data-role="button" id="editCaps" data-icon="edit" data-iconpos="left" data-mini="true" data-inline="true">Edit</a></td>
            </tr>
      </tbody>
    </table>
    <div style="padding: 10px;"></div>
    <a href="#" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Continue</a>
  </div>
</div>

<script>
     $('#editFull').click(function() {
         $("#fullname").removeClass('ui-disabled');
         var bla = $('#fullname').val();
         alert(bla);
     });
</script>

</body>
</html>
