<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile: Theme Download</title>
  <link rel="stylesheet" href="themes/NJCourts.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="page">
  <div data-role="header" class="ui-shadow" style="text-align:center;">
  <img border="0" src="/images/state.png" alt="Logo, State" style="float:left;display:inline"/>
    <h1><font color="#01498f">New Jersey Courts<br/>Pre-Trial Monitoring</font></h1>
  </div>

<div style="background-color: #52B480; padding:100px 50px 50px 50px;"</div>
<div id="wrap" style="background-color: #FFF; border-radius:25px;">
  <div data-role="main" class="ui-content">
       <input type="text" name="txt-email" id="txt-email" value="User ID" style="text-align: center;">
       <input type="password" name="txt-password" id="txt-password" value="Password" style="text-align: center;">  
       
       <a href="def_names.html" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5"style="background-color: #52B480; color:white; text-shadow:0 0 0;">Log In</a>

       <label for="txt-password" style="text-align: center; color:gray; text-shadow:0 0 0;">Forgot User ID or Password?</label>  
       
       <!--
       <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
       -->

       <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                 <h3 class="mc-text-danger">Login Failed</h3>
                 <p>Did you enter the right credentials?</p>
            <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
            </div>
       </div>
  </div>
	</div>

    <label for="txt-contact" style="text-align: center; color:white; text-shadow:0 0 0; padding-top: 100px;">Contact Help Desk</label>  

    <div class="ui-grid-a">
    <div class="ui-block-a">
      <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="btn_help">Call</a><br>
    </div>

    <div class="ui-block-b">
      <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="btn_help">Email</a><br>
    </div>

  </div>
</div>
</body>
</html>
