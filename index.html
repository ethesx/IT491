<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<style>
#page .ui-header {
  height: 60px; 
  background-color: rgb(250,250,243);
}

#btn-submit {
  background-color: #008265;
}

#btn_help {
	background-color: #008265;
}
</style>

<body>

<div data-role="page" id="page">
  <div data-role="header" class="ui-shadow" style="text-align:center;">
  <img border="0" src="./images/state.png" alt="Logo, State" style="float:left;display:inline"/>
    <h1><font color="#01498f">New Jersey Courts<br/>Pre-Trial Monitoring</font></h1>
  </div>

  <div data-role="main" class="ui-content">
       <label for="txt-email">Username</label>
       <input type="text" name="txt-email" id="txt-email" value="">
       <label for="txt-password">Password</label>
       <input type="password" name="txt-password" id="txt-password" value="">    
       <fieldset data-role="controlgroup">
            <input type="checkbox" name="chck-rememberme" id="chck-rememberme">
            <label for="chck-rememberme">Remember me</label>
       </fieldset>
       
       <a href="def_names.html" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
       
       <!--
       <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
       -->

       <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                 <h3 class="mc-text-danger">Login Failed</h3>
                 <p>Did you enter the right credentials?</p>
            <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
            </div>
       </div>
    <div class="ui-grid-a">
		<div class="ui-block-a">
			<a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="btn_help">Call<br/>Help Desk</a><br>
		</div>

		<div class="ui-block-b">
			<a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="btn_help">Email<br/>Help Desk</a><br>
		</div>
	</div>
  </div>
</div>
</body>
</html>
